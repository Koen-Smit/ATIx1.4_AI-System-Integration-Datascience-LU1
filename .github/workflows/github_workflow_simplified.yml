name: Build, Test and Deploy a .NET Core WebApi to Azure App Service

env:
  ARTIFACT_NAME: WebApi
  DOTNET_CORE_VERSION: 9.0.x
  PUBLISH_DIRECTORY: "./out/publish"
  PROJECT_ROOT: "ATIx1.4_AI-System-Integration-Datascience-LU1/MonitoringAPI"
  SOLUTION_PATH: "ATIx1.4_AI-System-Integration-Datascience-LU1/MonitoringAPI/MonitoringAPI.sln"
  PROJECT_PATH: "ATIx1.4_AI-System-Integration-Datascience-LU1/MonitoringAPI/MonitoringAPI/MonitoringAPI.csproj"
  TEST_PROJECT_PATH: "ATIx1.4_AI-System-Integration-Datascience-LU1/MonitoringAPI/MonitoringAPI.Tests/MonitoringAPI.Tests.csproj"

on:
  push:
    branches:
      - main
      - deployment 
      - master
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Export secrets as environment variables
        run: |
          echo "AZURE_WEBAPP_NAME=${{ secrets.AZURE_WEBAPP_NAME }}" >> $GITHUB_ENV
          echo "AZURE_WEBAPP_PUBLISH_PASSWORD=${{ secrets.AZURE_WEBAPP_PUBLISH_PASSWORD }}" >> $GITHUB_ENV
          echo "AZURE_WEBAPP_PUBLISH_USERNAME=${{ secrets.AZURE_WEBAPP_PUBLISH_USERNAME }}" >> $GITHUB_ENV
          echo "WEBAPI_PROJECT_NAME=${{ secrets.WEBAPI_PROJECT_NAME }}" >> $GITHUB_ENV
  
      - name: "Check if AZURE_WEBAPP_NAME exists"
        run: |
          if [ -z "$AZURE_WEBAPP_NAME" ]; then
            echo "::error::Secret AZURE_WEBAPP_NAME is missing"
            exit 1
          fi
  
      - name: "Check if AZURE_WEBAPP_PUBLISH_PASSWORD exists"
        run: |
          if [ -z "$AZURE_WEBAPP_PUBLISH_PASSWORD" ]; then
            echo "::error::Secret AZURE_WEBAPP_PUBLISH_PASSWORD is missing"
            exit 1
          fi
  
      - name: "Check if AZURE_WEBAPP_PUBLISH_USERNAME exists"
        run: |
          if [ -z "$AZURE_WEBAPP_PUBLISH_USERNAME" ]; then
            echo "::error::Secret AZURE_WEBAPP_PUBLISH_USERNAME is missing"
            exit 1
          fi
  
      - name: "Check if WEBAPI_PROJECT_NAME exists"
        run: |
          if [ -z "$WEBAPI_PROJECT_NAME" ]; then
            echo "::error::Secret WEBAPI_PROJECT_NAME is missing"
            exit 1
          fi



  build:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      
      - name: Verify directory structure
        run: |
          echo "Listing structure at ${{ env.PROJECT_ROOT }}"
          ls -R "${{ env.PROJECT_ROOT }}"
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore dependencies
        run: dotnet restore "${{ env.SOLUTION_PATH }}"
        
      - name: Build
        run: dotnet build "${{ env.SOLUTION_PATH }}" --no-restore
      
      - name: Test
        run: dotnet test "${{ env.TEST_PROJECT_PATH }}" --no-build --verbosity normal
      
      - name: Publish
        run: dotnet publish "${{ env.PROJECT_PATH }}" --output "${{ env.PUBLISH_DIRECTORY }}" --configuration Release
      
      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.PUBLISH_DIRECTORY }}

  deploy:
    runs-on: ubuntu-latest
    needs: [check, build]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.PUBLISH_DIRECTORY }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with: 
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIRECTORY }}
          clean: true
